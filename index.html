<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ N2X ] Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Play', sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 15px red;
        }
        .upload-box {
            border: 2px dashed red;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box:hover {
            background: rgba(255, 0, 0, 0.2);
        }
        .btn {
            background: red;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 20px;
        }
        .btn:hover {
            box-shadow: 0px 0px 10px red;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 45%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Background</h1>
        <div class="upload-box" id="upload-box">Click or Drag Image Here</div>
        <input type="file" id="file-input" style="display: none;">
        <button class="btn" id="upload-btn">Upload Image</button>
        <div class="image-container" id="image-container" style="display: none;">
            <img id="original-img" src="" alt="Original Image">
            <img id="processed-img" src="" alt="Processed Image">
        </div>
        <a id="download-btn" class="btn" style="display: none;" download>Download</a>
    </div>
    <script>
        const apiKey = "ypLyJWswPYW9wPQBncmrMFpf";
        const uploadBox = document.getElementById("upload-box");
        const fileInput = document.getElementById("file-input");
        const uploadBtn = document.getElementById("upload-btn");
        const imageContainer = document.getElementById("image-container");
        const originalImg = document.getElementById("original-img");
        const processedImg = document.getElementById("processed-img");
        const downloadBtn = document.getElementById("download-btn");

        uploadBox.addEventListener("click", () => fileInput.click());
        uploadBtn.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", async function() {
            const file = this.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");
            try {
                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: { "X-Api-Key": apiKey },
                    body: formData
                });
                if (!response.ok) throw new Error("Failed to remove background");
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                originalImg.src = URL.createObjectURL(file);
                processedImg.src = url;
                downloadBtn.href = url;
                downloadBtn.style.display = "block";
                imageContainer.style.display = "flex";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
